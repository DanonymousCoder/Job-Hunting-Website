<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- 
        red hat font
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- 
        Boxicon
    -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="icon" href="../assets/images/logo.png" type="image/png">

    <!-- 
        CSS
    -->
    <link rel="stylesheet" href="../assets/styles/signup.css">

    <title>SignUp | JobHuntly</title>
</head>
<body>
    
    <div class="container">

        <div class="left">
            <div class="logo" id="homee">
                <img src="../assets/images/logo.png" alt="">
                <p>
                    JobHuntly
                </p>
            </div>
        </div>

        <div class="right">

            <div class="user-type">
                <p class="on">Job Seeker</p>
                <p>Company</p>
            </div>

            <h3>Get more opportunities </h3>

            <div class="google">
                <img src="../assets/images/google.png" alt="">
                <p>Sign Up with Google</p>
            </div>

            <div class="mail">
                <p>Or sign up with email</p>
            </div>

            <form action="#">
                <div class="name">
                    <label for="fname">Full name</label>
                    <input type="text" placeholder="Enter your full name" required>
                </div>

                <div class="email">
                    <label for="mail">Email Address</label>
                    <input type="email" name="" id="" placeholder="Enter your email Address" required>
                </div>

                <div class="pswrd">
                    <label for="pswrd">Password</label>
                    <input type="password" name="" id="" placeholder="Enter your password" required>
                </div>

                <button id="submit">Continue</button>
            </form>

            <div class="alt">
                <p>Already have an account?<a href="../pages/login.html">Login</a></p>
            </div>

            <div class="terms">
                <p>By clicking 'Continue', you acknowledge that you have read and accept the <span>Terms of Service</span> and <span>Privacy Policy</span>.</p>
            </div>

        </div>

    </div>



    <!-- 
        JS
    -->

    <script src="../js/script.js"></script>

</body>
</html>
