<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        red hat font
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- 
        Boxicon
    -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="icon" href="../assets/images/logo.png" type="image/png">

    <!-- 
        CSS
    -->

    <link rel="stylesheet" href="../assets/styles/login.css">

    <title>Login | JobHuntly</title>
</head>
<body>

    <!-- Coming Soon Modal -->
    <div class="coming-soon-modal" id="coming-soon-modal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class='bx bx-rocket'></i>
            </div>
            <h2>Coming Soon!</h2>
            <p>We're working hard to bring you something amazing. Stay tuned for updates!</p>
            <div class="modal-features">
                <div class="feature">
                    <i class='bx bx-check-circle'></i>
                    <span>New Features</span>
                </div>
                <div class="feature">
                    <i class='bx bx-check-circle'></i>
                    <span>Better Experience</span>
                </div>
                <div class="feature">
                    <i class='bx bx-check-circle'></i>
                    <span>More Opportunities</span>
                </div>
            </div>
            <button class="modal-close" id="modal-close">Got it!</button>
        </div>
    </div>

     
    <div class="container">

        <div class="left">
            <div class="logo" id="home">
                <img src="../assets/images/logo.png" alt="">
                <p>
                    JobHuntly
                </p>
            </div>
        </div>

        <div class="right">

            <div class="user-type">
                <p class="on">Job Seeker</p>
                <p>Company</p>
            </div>

            <h3>Welcome Back, Dude</h3>

            <div class="google coming-soon">
                <img src="../assets/images/google.png" alt="">
                <p>Login with Google</p>
            </div>

            <div class="mail">
                <p>Or login with email</p>
            </div>

            <form action="#">

                <div class="email">
                    <label for="mail">Email Address</label>
                    <input type="email" name="" id="" placeholder="Enter your email Address" required>
                </div>

                <div class="pswrd">
                    <label for="pswrd">Password</label>
                    <input type="password" name="" id="" placeholder="Enter your password" required>
                </div>

                <div class="check">
                    <input type="checkbox">
                    <label for="remem">Remember me</label>
                </div>

                <button id="submit">Login</button>
            </form>

            <div class="alt">
                <p>Don't have an account?<a href="../pages/signup.html">Sign Up</a></p>
            </div>

        </div>

    </div>


    <!-- 
        JS
    -->

    <script src="../js/script.js"></script>
    
</body>
</html>
